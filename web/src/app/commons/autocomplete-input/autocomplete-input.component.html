<div class="row">
  <input type="text" [ngModel]="value" (ngModelChange)="change($event)" class="form-control col"
    [ngbTypeahead]="search"
    (focus)="focus$.next($any($event).target.value)"
    (click)="click$.next($any($event).target.value)"
    #valuesSelector="ngbTypeahead"
    [disabled]="disabled"
  />
</div>
