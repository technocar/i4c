<div class="row">
  <div class="col-12">
    <ngb-accordion #settings="ngbAccordion" activeIds="{{isNew() ? 'analysis-settings' : ''}}" type="light">
      <ngb-panel title="Beállítások" cardClass="settings" id="analysis-settings">
        <ng-template ngbPanelContent>
          <app-analysis-timeseries-def #timeseries_def *ngIf="analysisType === '0'" [metaList]="metaList" [def]="def.timeseriesdef"></app-analysis-timeseries-def>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
  <div class="col-12 mt-4 mb-4 text-center">
    <button class="btn btn-primary" (click)="getChart()">Adatok lekérdezése</button>
  </div>
  <div id="chart-container" class="col-12">
    <canvas #chart class="chart"></canvas>
    <div *ngIf="chartError" class="alert alert-danger text-center" role="alert">
      {{chartErrorMsg}}
    </div>
    <div *ngIf="chartLoading$ | async" class="chart-loading-indicator text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>

<ng-template #new_dialog let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-new-title">Új elemzés</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="analysis_name">lekérdezés neve</label>
        <input id="analysis_name" class="form-control" required [(ngModel)]="def.name" name="def_name" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="modal.close('save')">Mentés</button>
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Mégse</button>
  </div>
</ng-template>
