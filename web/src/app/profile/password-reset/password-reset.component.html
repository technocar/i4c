<div class="col-md-6 offset-md-3 mt-5 mb-5">
  <div class="card shadow-sm">
    <h4 class="card-header">Új jelszó megadása</h4>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label>Felhasználó</label>
          <label class="w-100 font-weight-bold">{{username}}</label>
        </div>
        <div class="form-group mt-4">
          <label for="password">Jelszó</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors?.required">Jelszó megadása kötelező</div>
            <div *ngIf="f.password.errors?.minlength">Jelszónak legalább 6 karakter hosszúnak kell lennie</div>
            <div *ngIf="f.password.errors?.pattern">Jelszónak tartalmaznia kell számot, valamint kis és nagy betűket!</div>
          </div>
        </div>
        <div class="form-group mt-4">
          <label for="password2">Jelszó mégegyszer</label>
          <input type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" required />
          <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
            <div *ngIf="f.password2.errors?.required">Jelszó megerősítés megadása kötelező</div>
            <div *ngIf="f.password2.errors?.matching">Jelszavak nem egyeznek</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary mt-4 float-right">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          mentés
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
